    <div class="clearfix colelem" id="pu1937-7"><!-- group -->
     <img class="grpelem" id="u1937-7" alt="Consiste en un fondo negro con los elementos y mancha tipográfica en color blanco, para esto en el retiro de la tarjeta se coloca solamente el isotipo, el tamaño de estas tarjetas es de 9 cm x 5 cm, “x” es el largo de la tarjeta. Para el uso del isotipo se debe respetar las medidas preestablecidas para el mismo, pero el margen que se deja en el extremo superior e inferior es de “x” dividido entre 12, esta medida servirá como margen para toda la tarjeta de presentación. El isotipo debe estar centrado. El tiro de la tarjeta de presentación utiliza el mismo margen y de igual manera es fondo negro con la mancha tipográfica y los elementos en color blanco. Este lado es dividido por una línea ubicada exactamente en el centro pero que respeta los márgenes antes mencionados, además, en el centro de esta línea se respeta la misma medida de “x/12” por lo que a cada lado de dicha línea se respeta la mitad de esta medida. Al lado izquierdo se coloca el logotipo, delimitado a ambos lados por los espacios ya definidos, por lo que el logo se ubicará entre esas líneas imaginarias y se centra en el espacio vertical. Del otro lado de la línea central se coloca la información, que igualmente respeta la mitad de la medida “x/12”, esta información corresponde al nombre del empleado, escrito con la tipografía “Adam” mientras que el puesto, el número de teléfono y el correo electrónico con la tipografía “Print Clearly”, esta información se alinea a la izquierda y para los espacios entre cada texto se debe respetar las medidas establecidas. " width="411" height="1015" src="images/u1937-7.png?crc=258404343"/><!-- rasterized frame -->

     <img class="grpelem" id="u2022-11" alt="El sobre tiene de objeivo que el receptor del documento enviado, logre identificar inmediatamente que su receptor es Frame Virtual Gallery. El sobre debe ser negro en el exterior y blanco en el interior. Por su parte, el texto debe ser blanco y el logotipo también, este último se ubica en la parte trasera del sobre, además cuenta con una línea blanca también. X equivale al largo del sobre, y esta misma medida dividida en 3 equivale al largo del logotipo, esto se hace de esta manera para que el logotipo sea proporcional al sobre que se esté usando. Se coloca centrado en el plano horizontal, pero en el vertical se deja una distancia de X/16 entre el margen superior del sobre y el margen superior del logotipo. La línea blanca es del mismo ancho que la línea de “Frame”. " width="411" height="638" src="images/u2022-11.png?crc=3818207054"/><!-- rasterized frame -->
